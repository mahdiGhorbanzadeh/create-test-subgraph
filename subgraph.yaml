specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Tree
    network: matic
    source:
      address: "0x3aBbc23F3303EF36fd9f6CEC0e585b2C23e47FD9"
      abi: Tree
      startBlock: 33783386
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Tree
          file: ./abis/Tree.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/tree.ts
